<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container bg-light">
        <div class="row align-items-center">
            <div class="col-5 position-relative">
                    <img class="left-panel" src="./assets/left-image.jpg" alt="">

                    <div class="absolute col-11">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="logo" src="./assets/odin-lined.png" alt="">
                            <h1>ODIN</h1>
                        </div>
                    </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-9 mb-2">
                        <p class="fw-bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.</p>
                        <p class="fw-bold">You know you want to.</p>
                    </div>
                </div>

                <div class="row bg-white py-4 shadow-sm">
                    <div class="col-9">
                        <form action="/" method="post">
                            <fieldset>
                                <legend>Let's do this!</legend>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="first_label" class="form-label fw-light small-font">First Name</label>
                                            <input type="text" name="" id="first_label" class="form-control">
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="email_adress" class="form-label fw-light small-font" >Email</label>
                                            <input type="email" name="" id="email_adress" class="form-control">
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="password" class="form-label fw-light small-font">Password</label>
                                            <input type="password" name="same_password" id="password" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="last_label" class="form-label fw-light small-font">Last Name</label>
                                            <input type="text" name="" id="last_label" class="form-control">
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="phone" class="form-label fw-light small-font">Phone Number</label>
                                            <input type="text" name="" id="phone" class="form-control">
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="ver_password" class="form-label fw-light small-font">Confirm Password</label>
                                            <input type="password" name="same_password" id="ver_password" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-9">
                                <a href="#" class="btn btn-danger px-5 py-2 my-4">Create Account</a>
                                <p>Already have an account? <a href="#" class="text-danger text-decoration-none">Log in</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
